<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="underscore.min.js"></script>
    <script src="leap.min.js"></script>
</head>
<body>
<h1 id="list1">Leap</h1>
<h2 id="list2">Direction</h2>
<script>
	var gestureCount = 0;
    var controller = new Leap.Controller({enableGestures: true}),
            callMuteRequestMade = false;
    controller.loop(function(frame) {
	if (frame.gestures.length > 0) {
    for (var i = 0; i < frame.gestures.length; i++) {
        var gesture  = frame.gestures[i],
            type = gesture ? gesture.type : "";
	if (gesture.state == 'start'){
      if (gesture.type == "swipe") {
	  
          //Classify swipe as either horizontal or vertical
          var isHorizontal = Math.abs(gesture.direction[0]) > Math.abs(gesture.direction[1]);
          //Classify as right-left or up-down
          if(isHorizontal){
              if(gesture.direction[0] > 0){
                  type = "right";
				  console.log(type)
				  document.getElementById("list2").innerHTML=type;
				  submitLeap(type);
              } else {
                  type = "left";
				  console.log(type)
				  document.getElementById("list2").innerHTML=type;
				  submitLeap(type);
              }
          } else { //vertical
              if(gesture.direction[1] > 0){
                  type = "up";
				  console.log(type)
				  document.getElementById("list2").innerHTML=type;
				  submitLeap(type);
              } else {
                  type = "down";
				  console.log(type)
				  document.getElementById("list2").innerHTML=type;
				  submitLeap(type);
              }                  
          }

		  
		  if(gesture.state == 'stop'){
			document.getElementById("list2").innerHTML=type;
            submitLeap(type);
		  }

       }
	   
	    if (type == "circle") {
			var circleProgress = gesture.progress;
			var completeCircles = Math.floor(circleProgress);

			var pointableID = gesture.pointableIds[0];
			var direction = frame.pointable(pointableID).direction;
			var dotProduct = Leap.vec3.dot(direction, gesture.normal);

			if (dotProduct  >  0) {
				type = "ClockwiseCircle";
				console.log('Clockwise')
				console.log(completeCircles);
				submitLeap(type);
				}
			else  {
				type = "CounterClockwiseCircle";
				console.log('counter')
				console.log(completeCircles);
				submitLeap(type);
				}
            document.getElementById("list2").innerHTML=type;
        }
		

		}
		if(gesture.type == "keyTap"){
			if (gesture.state == "stop"){
            document.getElementById("list2").innerHTML=type;
			console.log('KEYTAP');
            submitLeap(type);
//            http://localhost:88/onx_test/updateLeap.php?gesture=circle
			}
        }
        if(gesture.type =="screenTap"){
			if (gesture.state == "stop"){
            document.getElementById("list2").innerHTML=type;
			console.log('SCREENTAP');
            submitLeap(type);
			}
        }
     }
  }
    });
    function submitLeap(type){
        variableString = 'gesture=' + type;
        jQuery.ajax({
            type: "GET",
            url: "http://schoolpost.ca/leap/updateLeap.php",
            data: variableString,
            success: function(){}
        });
    }

    controller.on('ready', function() {
        console.log("ready");
    });
    controller.on('connect', function() {
        console.log("connect");
    });
    controller.on('disconnect', function() {
        console.log("disconnect");
    });
    controller.on('focus', function() {
        console.log("focus");
    });
    controller.on('blur', function() {
        console.log("blur");
    });
    controller.on('deviceConnected', function() {
        console.log("deviceConnected");
    });
    controller.on('deviceDisconnected', function() {
        console.log("deviceDisconnected");
    });
</script>
</body>
</html>
